<script src="classes/js/products.js"></script>
<link rel="stylesheet" type="text/css" href="classes/css/products.css">
<div id="content">
    <h2 id="title">{category}</h2>
    <div id="products">

    </div>
</div>
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productLabel">Produkt</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="productContent" class="modal-body">
                <img id="productImage" src="#">
                <div id="price">
                    <h2 id="productPrice"></h2>
                    <button class="btn" type="button" id="shop_button">In den Warenkorb &ensp;<i class="fas fa-shopping-cart"></i> </button>
                </div>
                <h3><u>Produktbeschreibung:</u></h3>
                <div id="productDescription">
                </div>
            </div>
        </div>
    </div>
</div>
